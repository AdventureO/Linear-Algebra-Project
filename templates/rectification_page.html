{% extends "layout.html" %}
{% block content %}

    <div class="clear-class"></div>
		<div id="main-bar">
            <div>
                <form action="/" method="post" enctype="multipart/form-data">
                    {{ form.photo }}<br>
                    Left-top corner: <br>
                    {{ form.left_top }} <br>
                    Left-bottom corner: <br>
                    {{form.right_top}} <br>
                    Right-top corner: <br>
                    {{ form.left_bottom }} <br>
                    Right-bottom corner <br>
                    {{form.right_bottom}} <br> <br>
                    <button type="submit" class="btn btn-info" value="Upload">Submit</button>
                    <br> <br>
                </form>

            </div>
            <label class="label-class" style="margin-left: 30px;">Before <span style="margin-left: 350px">After</span></label><br>
            {% if filename is defined %}
                <div class="image-present lol">
                    <img src="{{ url_for('static', filename='img/in.png') }}">
                </div>
                <div class="image-present lol">
                    <img src="{{ url_for('static', filename='img/' + filename) }}">
                </div>
		{% endif %}
        </div>

    <div class="clear-class"></div>
{% endblock %}
